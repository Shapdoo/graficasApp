<h1>Redes sociales mas usadas</h1>
<hr />

<div class="alert alert-info" *ngIf="doughnutChartData.datasets[0].data.length === 0; else divGraph">Cargando data...</div>

<ng-template #divGraph>
  <div class="row justify-content-center">
    <div class="col-8">
      <div style="display: block">
        <canvas
          baseChart
          class="chart"
          [data]="doughnutChartData"
          [type]="doughnutChartType"
        >
        </canvas>
      </div>
    </div>
  </div>
</ng-template>
